<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windwood Homes - Contact Us</title>
  <meta name="description"
    content="Windwood Homes was established in 1995 as one of the premiere columbia Gorge home builders specializing in custom design and fine cabinetary.  We are dedicated to Superior craftsmanship from start to finish and strive to create exceptional spaces for living an Exceptional life in the Gorge!">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <link rel="stylesheet" href="output.css" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Start - Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">
  <!-- End - Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      content: ["./dist/*.{html,js}"],
      theme: {
        extend: {
          screens: {
            'nav': '960px',
          },
          fontFamily: {
            'nothingyoucoulddo': ['Nothing You Could Do', 'cursive'],
            'signika': ['Signika', 'sans-serif'],
          },
        },
      },
      plugins: [],
    }
  </script>
  <script src="load-components.js"></script>
  <script src="load-components.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
</head>

<body
  class="bg-black text-white min-h-screen opacity-0 animate-fade-in transition duration-500">
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>
  
  <!-- Main Content Container -->
  <div class="px-5 md:px-20">
    <div class="container mx-auto">
      <div class="grid grid-cols-2 gap-16">
        <section class="col-span-2 md:col-span-1">
          <div class="max-w-screen-md">
            <h1 class="text-4xl pt-10 pb-0"><b>CONTACT</b></h1>
            <p class="text-sm pb-0 pt-4">Email: <a href="mailto:windwoodhomes@gmail.com">windwoodhomes@gmail.com</a></p>
            <p class="text-sm pb-8 pt-0">Phone: <a href="tel:503-329-8857">503-329-8857</a></p>
            <form class="space-y-8" action="mailto:windwoodhomes@gmail.com">
              <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your
                  email</label>
                <input type="email" id="email"
                  class="shadow-sm bg-neutral-900 border border-neutral-800 text-white text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
                  placeholder="me@gmail.com" required />
              </div>
              <div>
                <label for="subject"
                  class="block mb-2 text-sm font-medium text-gray-400 ">Subject</label>
                <input type="text" id="subject"
                  class="block p-3 w-full text-sm text-white bg-neutral-900 rounded-lg border border-neutral-800 shadow-sm focus:ring-primary-500 focus:border-primary-500"
                  placeholder="Let us know how we can help you" required />
              </div>
              <div class="sm:col-span-2">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-400">Your
                  message</label>
                <textarea id="message" rows="6"
                  class="block p-2.5 w-full text-sm text-white bg-neutral-900 rounded-lg shadow-sm border border-neutral-800 focus:ring-primary-500 focus:border-primary-500"
                  placeholder="Leave a comment..." required></textarea>
              </div>
              <button type="submit"
                class="py-3 px-5 text-sm font-medium text-center bg-white text-black rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300">
                Send message
              </button>
            </form>
          </div>
        </section>
        <div class="col-span-2 md:col-span-1 flex relative">
          <div
            class="bg-neutral-900 p-5 pb-20 m-6 md:m-12 shadow-lg border border-neutral-800 hover:rotate-0 transition duration-500 rotate-6 relative">
            <img
              src="assets/interiors/DSC_0491.JPG"
              alt="" class="flex flex-col aspect-square w-full object-cover h-auto max-h-full" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    Fancybox.bind("[data-fancybox]", {});
  </script>
  <script src="fade_in.js"></script>
  <script src="menu.js"></script>
</body>

</html>
