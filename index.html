<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windwood Homes</title>
  <meta name="description"
    content="Windwood Homes was established in 1995 as one of the premiere columbia Gorge home builders specializing in custom design and fine cabinetary.  We are dedicated to Superior craftsmanship from start to finish and strive to create exceptional spaces for living an Exceptional life in the Gorge!">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="dist/assets/favicon.ico" />
  <link rel="stylesheet" href="dist/output.css" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Start - Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">
  <!-- End - Fonts -->
  <!-- Start - Fancybox Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!-- End - Fancybox Scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      content: ["./dist/*.{html,js}"],
      theme: {
        extend: {
          colors: {
            'wood-brown': '#4A3B2F',
            'silver-blue': '#E8ECEF',
          },
          screens: {
            'nav': '960px',
          },
          fontFamily: {
            'nothingyoucoulddo': ['Nothing You Could Do', 'cursive'],
            'signika': ['Signika', 'sans-serif'],
          },
        },
      },
      plugins: [],
    }
  </script>
  <script src="dist/load-components.js"></script>
  <!-- Add Nothing You Could Do font -->
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
</head>

<body class="bg-black text-white min-h-screen opacity-0 animate-fade-in transition duration-500">
  <!-- Top Strip -->
  <div id="navbar-placeholder"></div>
  
  <!-- Hero Section - Full Width -->
  <div class="relative w-full" style="height: 50vh;">
    <img 
      src="dist/assets/home.JPG" 
      alt="Windwood Homes" 
      class="absolute inset-0 w-full h-full object-cover"
    >
    <div class="absolute inset-0 bg-black/10"></div>
  </div>

  <!-- Main Content Container -->
  <div class="">
    <!-- Welcome Section -->
    <div class="w-full" style="background-color: rgb(31, 41, 55)">
      <div class="text-center py-16">
        <div class="inline-block">
          <p class="text-sm uppercase tracking-wider mb-2">Welcome to</p>
          <div class="business-card-line-big bg-silver-blue"></div>
          <h1 class="text-5xl md:text-7xl font-signika mb-0">WINDWOOD HOMES</h1>
          <div class="business-card-line-big bg-silver-blue"></div>
          <p class="text-xl mt-4">Beautiful custom built homes in the Columbia River Gorge.</p>
        </div>
      </div>
    </div>

    <!-- Services Section -->
    <div class="text-center pt-16">
      <div class="inline-block">
        <p class="text-sm uppercase tracking-wider mb-2">What we do</p>
        <div class="business-card-line-big bg-silver-blue"></div>
        <h2 class="text-6xl md:text-6xl font-signika mb-0">SERVICES</h2>
        <div class="business-card-line-big bg-silver-blue"></div>
      </div>
    </div>

    <!-- Content -->
    <div class="container mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 py-10">
        <a href="dist/interiors.html" class="group relative overflow-hidden bg-white/80 rounded-lg p-8 aspect-square text-center hover:bg-white/90 transition duration-300">
          <div class="absolute inset-0 z-0">
            <img src="dist/assets/interiors/Attachment.jpg" 
                 alt="Interior Design" 
                 class="w-full h-full object-cover"/>
            <div class="absolute inset-0 bg-black/50"></div>
          </div>
          <div class="relative z-10 flex flex-col justify-center items-center h-full">
            <h2 class="text-4xl font-signika mb-4">INTERIORS</h2>
            <div class="business-card-line-big bg-silver-blue mx-auto" style="width: 15vw;"></div>
            <p class="text-xl mt-4">Interior design and finishing</p>
          </div>
        </a>
        
        <a href="dist/exteriors.html" class="group relative overflow-hidden bg-white/80 rounded-lg p-8 aspect-square text-center hover:bg-white/90 transition duration-300">
          <div class="absolute inset-0 z-0">
            <img src="dist/assets/exteriors/1.jpeg" 
                 alt="Exterior Design" 
                 class="w-full h-full object-cover"/>
            <div class="absolute inset-0 bg-black/50"></div>
          </div>
          <div class="relative z-10 flex flex-col justify-center items-center h-full">
            <h2 class="text-4xl font-signika mb-4">EXTERIORS</h2>
            <div class="business-card-line-big bg-silver-blue mx-auto" style="width: 15vw;"></div>
            <p class="text-xl mt-4">Exterior design and construction</p>
          </div>
        </a>
      </div>
    </div>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <!-- Script for the LightBox -->
    <script>
      Fancybox.bind("[data-fancybox]", {});
    </script>
    <script src="dist/fade_in.js"></script>
    <script src="dist/menu.js"></script>
  </div>
</body>

</html>
